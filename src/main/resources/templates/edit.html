<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>

<body>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="logout"/>
</form>
<br>
<h2>Edit User</h2>
<form th:method="PATCH" th:action="@{/users/{id}/edit (id=${user.getId})}" th:object="${user}">
  <label for="name">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name">
  <br> <br/>
  <label for="lastName">Enter Surname: </label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <br> <br/>
  <label for="age">Enter Age: </label>
  <input type="text" th:field="*{age}" id="age">
  <br> <br/>
  <label for="mail">Enter Email: </label>
  <input type="text" th:field="*{mail}" id="mail">
  <br> <br/>
  <label for="newUserRoles">Role: </label>
    <select id="newUserRoles" multiple size="2" name="roles">
      <option th:each="role : ${roles}"
              th:text="${role.name}"
              th:value="${role.id}"
              th:field="*{roles}">
      </option>
    </select>
  <br> <br/>
  <input type="submit" value="Update User"/>
</form>
</body>
</html>
